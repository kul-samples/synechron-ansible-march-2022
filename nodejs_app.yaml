- name: deploying nodejs application
  hosts: all
  tasks:
  - name: install runtimes
    package:
      name:
      - nodejs
      - npm
      state: present
      update_cache: yes
    become: yes
  - name: checking version
    shell: echo nodejs version: `node --version` && echo npm version: `npm --version`
    register: version
  - name: print versions
    debug: var=version.stdout_lines
  